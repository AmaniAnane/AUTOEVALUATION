<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>listes des Questions</title>

</head>
<body>
<table> 
<tr>
	<th>ID</th><th>questions</th></tr>
	<tr th:each="q:${Questions}">
	<td th:text="${q.id_question}"/>
	<td th:text="${q.libelle}"/>
	
	<td>
		<a th:href="@{/Questions/update(num=${q.id_question})}"th:text="Modifier"/>
		
	</td>
	<td>
		<a th:href="@{/Questions/delete(num=${q.id_question})}"th:text="Supprime"/>
	</td>
	</tr>
</table>
</body>
</html>
